startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      apiKey:
        type: string
        description: Your API key
    required: []  # No required fields to allow lazy loading
  commandFunction: |-
    (config) => ({
      command: 'python',
      args: ['main.py'],
      env: {}
    })
  exampleConfig:
    apiKey: "sk-..."  # Example API key